[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=general

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=general
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=general
args=("just4me.log", "w")

[formatter_general]
format=%(asctime)s | %(name)-8s | %(levelname)-10s | %(message)s
